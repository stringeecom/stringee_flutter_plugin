group = "com.stringee.stringeeflutterplugin"
version = "1.0"

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.3.1")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.stringee.stringeeflutterpluginexample"
    }

    compileSdk = 34

    defaultConfig {
        minSdk = 21
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
//
//    dependencies {
//        testImplementation("junit:junit:4.13.2")
//        testImplementation("org.mockito:mockito-core:5.0.0")
//    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.8.2'
//        implementation 'com.stringee.sdk.android:stringee-android-sdk:2.1.1'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'io.github.okumurarin96:stringee-test-sdk:1.0.15'
    implementation 'io.github.webrtc-sdk:android:125.6422.05'
}