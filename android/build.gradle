group 'com.stringee.stringeeflutterplugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.13.0")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.stringee.stringeeflutterplugin"
    }

    compileSdk = 35

    defaultConfig {
        minSdk = 21
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'com.stringee.sdk.android:stringee-android-sdk:2.1.4'
//    implementation 'com.stringee.sdk.android:stringee-android-sdk-dev:2.1.4.1'
    implementation 'io.github.webrtc-sdk:android:137.7151.03'
    implementation 'com.android.volley:volley:1.2.1'
}
